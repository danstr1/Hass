			  - entity: switch.switcher_webapi
				state: 'on'
			elements:
			  - entity: sensor.switcher_webapi_time_left
				style:
				  color: '#F0F0F0'
				  font-size: 24px
				  left: 50%
				  text-transform: lowercase
				  top: 85%
				type: state-label
			type: conditional
		  - entity: sensor.switcher_webapi_auto_off_time
